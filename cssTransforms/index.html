<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
    transform: translate(150px,100px);
}
</style>

<script>
function bClicked(x){
  document.getElementById("box").style.transform = "translate(" + x + "px, 100px)";
}
</script>

</head>
<body>

<button onclick='bClicked(50)'>50px from left</button>
<button onclick='bClicked(250)'>250px from left</button>

<div id='box'>
The translate() method moves an element from its current position. This div element is moved 50 pixels to the right, and 100 pixels down from its current position.
</div>


</body>
</html>
