<!doctype html>
<html>
<head>
<script src='https://code.jquery.com/jquery-3.1.1.min.js'>
</script>

<script>
var imageList = [
  'https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Portsmouth_Cathedral_Nave%2C_Portsmouth%2C_Hampshire%2C_UK_-_Diliff.jpg/350px-Portsmouth_Cathedral_Nave%2C_Portsmouth%2C_Hampshire%2C_UK_-_Diliff.jpg',
  'https://upload.wikimedia.org/wikipedia/commons/1/10/Portsmouth_Cathedral_Nave%2C_Portsmouth%2C_Hampshire%2C_UK_-_Diliff.jpg'
  ];


  function buildSS()
  {
    var numMU = "";
    var ssMU = "";
    for(var i = 0; i < imageList.length; i++){
      numMU += '<button>' + (i+1) + "</button>";
      ssMU += '<div class="slide" style="background-image:url(' + imageList[i] + ')">' + "</div>";
    }

    document.getElementById("numWrapper").innerHTML = numMU;

    document.getElementById("ssWrapper").innerHTML = ssMU;
  }
</script>
<style>
body{
  margin: 0px;
  position: fixed;
  height: 100%;
  width: 100%;
}

.slide{
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: 50%;
}

#ssWrapper
{
  width: 100%;
  height: calc(100% - 80px);
}

#numWrapper{
  height: 60px;
  position: absolute;
  bottom: 10px;
  width: calc(100% - 120px);
}

#arrowWrapper
{
  height: 60px;
  position: absolute;
  bottom: 10px;
  width: 120px;
  right: 0px;
}

#arrowWrapper button
{
  width: 50px;
  height: 50px;
  font-size: 40px;
  font-weight: bold;
  margin-top: 10px;
}


#numWrapper button
{
  width: 50px;
  height: 50px;
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
  border-radius: 30px;
  margin-left: 10px;
  border: none;
}

</style>

</head>

<body onload='buildSS()'>
<div id='ssWrapper'> </div>
<div id='numWrapper'> </div>
<div id='arrowWrapper'> 
  <button onclick='prev()'> < </button>
  <button onclick='next()'> > </button>
</div>
</body>

</html>
